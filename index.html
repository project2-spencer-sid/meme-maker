<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="./dist/css/styles.min.css">

</head>

<body>
    <header>
        <div class="titleContainer">
            <h1 class="title">Meme Maker</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <ul class="gallery">
                <!-- images go here -->
            </ul>
        </div>
        <div class="buttonContainer">
            <button class="loadButton">Load More</button>
        </div>
        <section class="submitModal">
            <button class="closeButton">X</button>
            <div class="modalImageContainer">
            <!-- selected meme goes here -->
            </div>
            <form action="" class="captions">
                <input class="topText" type="text" id="topText" placeholder="Top Caption" required>
                <label for="topText" class="sr-only">Top Text</label>
                <input class="bottomText" type="text" placeholder="Bottom Caption" required>
                <label for="bottomText" class="sr-only">Bottom Text</label>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="saveModal">
            <button class="closeButton">X</button>
            <div class="modalImageContainer">
                <!-- selected meme goes here -->
            </div>
        </section>
    </main>
    <footer>
        <p>Spencer and Sid Productions</p>
        <p>Created at Juno College 2021</p>
    </footer>

    <script src="app.js" type="module"></script>

</body>

</html>
