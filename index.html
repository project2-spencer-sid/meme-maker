<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="./dist/css/styles.min.css">

</head>

<body>
    <div class="app">
        <header>
            <div class="titleContainer">
                <h1 class="title">Meme Maker</h1>
            </div>

        </header>
        <main>
            <div class="wrapper">
                <ul class="gallery">
                    <!-- images go here -->
                </ul>
            </div>
            <div class="buttonContainer">
                <button class="loadButton button">Load More</button>
            </div>

            <section class="submitModal modal">
                <div class="modalWrapper">
                    <button class="closeButton button">X</button>
                    <div class="modalImageContainer">
                        <!-- selected meme goes here -->
                    </div>
                    <form action="" class="captions">
                        <input class="topText" type="text" id="topText" placeholder="First Caption">
                        <label for="topText" class="sr-only">First Caption</label>
                        <input class="bottomText" type="text" id="bottomText" placeholder="Second Caption">
                        <label for="bottomText" class="sr-only">Second Caption</label>
                        <button class="button submitButton" type="submit" disabled>Add Captions</button>
                        <button id="saveButton" class="button saveButton" type="button" disabled>Copy to
                            Clipboard</button>
                    </form>
                </div>
            </section>
            <!-- <section class="saveModal modal">
                    <div class="modalWrapper">
                        <button class="closeButton">X</button>
                        <div class="modalImageContainer"> -->
            <!-- selected meme goes here -->
            <!-- </div>
                    </div>
                </section> -->
        </main>
        <footer>
            <p>Spencer and Sid Productions</p>
            <p>Created at Juno College 2021</p>
        </footer>
    </div>

        crossorigin="anonymous"></script> -->

    <!-- Script -->
    <script src="app.js" type="module"></script>

</body>

</html>
